{% extends 'base.html' %}

{% block content %}
<div class="container">
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button class="button is-primary" type="submit">Log in</button>
    </form>
    <a href="{% url 'signup' %}">Don't have an account?</a>
</div>
{% endblock %}
