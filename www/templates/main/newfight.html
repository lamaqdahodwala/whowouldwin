{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}
    <div class="container">
        <form action="{% url 'newfight' %}" method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <button class="button is-primary" type="submit">Create new fight</button>
        </form>
    </div>
{% else %} 
<div class="has-text-centered">
    <h1 class="title is-1">Nope.</h1>
    <p class="subtitle">Log in or sign up to create a fight</p>
</div>
{% endif %}
{% endblock %}
