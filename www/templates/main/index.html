{% extends 'base.html' %}

{% block content %}
<div class="container">
    {% for i in object_list %}
        <div class="box is-fluid">
            <h1 class="title">{{i.red}} vs. {{i.blue}}</h1>
        </div>
    {% empty %}
        <h1 class="content">No polls yet</h1>
    {% endfor %}
</div>
{% endblock %}
